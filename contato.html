<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecontato.css">
    <title>Document</title>
</head>
<body>
    <header>
     <h1>Página de contato</h1>
 </header>
 <nav>
     <a href="index.html">Home</a>
     <a href="planos.html">Planos</a>
     <a href="contato.html">Contato</a>
 </nav>
    <main>
        <h2>Entre em contato conosco</h2>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" cols="35"  required></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <p>Você pode nos encontrar também nas redes sociais:</p>
        <ul class="social-media">
            <li><a href="https://www.facebook.com"><img width="50" height="50" src="https://img.icons8.com/ios/50/whatsapp--v1.png" alt="whatsapp--v1"/></li>
            <li><a href="https://www.instagram.com"><img width="50" height="50" src="https://img.icons8.com/ios/50/instagram-new--v1.png" alt="instagram-new--v1"/></a></li>
            <li><a href="https://www.facebook.com"><img width="50" height="50" src="https://img.icons8.com/ios/50/facebook-new.png" alt="facebook-new"/></a></li>
        </ul>
</body>
</html>
